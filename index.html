<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/LogoAlura.png" class="logo" alt="logo-de-alura"/>
    </header>
    <main>
        <section>
            <textarea class="encriptador" cols="30" rows="10" placeholder="Ingrese el texto aquí..."></textarea>
            <div>
                <h6 class="reglas">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button type="submit" onclick="botonEncriptar()" class="boton-encriptar">Encriptar</button>
                <button type="submit" onclick="botonDesencriptar()" class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
            <textarea class="resultado" cols="25" rows="15" readonly></textarea>
            <div>
            <button type="submit" onclick="botonCopiar()" class="boton-copiar">Copiar</button>
            </div>
    </main>
    <footer>
        <p class="footer">©2024 Encriptador de texto | Desarrollado por Héctor Ramírez</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
